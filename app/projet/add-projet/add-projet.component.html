<app-header></app-header>
<div class="container spacer">
  <div class="panel panel-primary">
    <div class="panel-heading">Nouveau Projet</div>
    <div class="panel-body">
      <div class="form-group">
        <label class="control-label">Nom Court:</label>
        <input class="form-control" type="text" [(ngModel)]="projet.nomCourt"/>
      </div>
      <div class="form-group">
        <label class="control-label">Nom Long:</label>
        <input class="form-control" type="text" [(ngModel)]="projet.nomLong"/>
      </div>
      <div class="form-group">
        <label class="control-label">Description:</label>
        <input class="form-control" type="text" [(ngModel)]="projet.description"/>
      </div>
      <div class="form-group">
        <label class="control-label">Theme:</label>
        <input class="form-control" type="text" [(ngModel)]="projet.theme"/>
      </div>

      <button class="btn btn-primary" (click)="saveProjet()">Save</button>
    </div>
  </div>
</div>
